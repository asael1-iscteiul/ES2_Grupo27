<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Covid19</h2>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>Ficheiro 1</h2>
    <p><span style="background-color: #FB504B">d</span><span style="background-color: #FB504B">d</span><span style="background-color: #FB504B">d</span><span style="background-color: #FB504B">d</span><br/><br/></p>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>Ficheiro 2</h2>
    <p><br/><span style="background-color: #45EA85">e</span><span style="background-color: #45EA85">e</span><span style="background-color: #45EA85">e</span><span style="background-color: #45EA85">e</span><br/></p>
  </div>
</div>

</body>
</html>
